<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-3">Task List üìù</h1>
      <section class="row justify-content-center">
        <form action="" class="col-md-9 col-11">
          <p><strong>NEW TASK</strong></p>
          <div class="input-group mb-3">
            <input
              id="newTask"
              type="text"
              class="form-control"
              aria-describedby="addTask"
            />
            <button class="btn btn-success" type="button" id="addTask">New Task</button>
          </div>
        </form>
        <div class="tasks-info row col-12 justify-content-center gap-md-5 gap-2">
          <div id="listInfo" class="col-md-3 col-sm-8">
            <p>Total: <strong><span id="totalTask">0</span></strong></p>
            <p> Accomplished: <strong><span id="completedTask">0</span></strong></p>
          </div>
          <div id="taskList" class="col-md-5 col-11 col-sm-8 task-grid">
            <div class="id-list">
              <p><strong>N¬∫</strong></p>
              <ul id="idList"></ul>  
            </div>
            <div class="name-list">
              <p><strong>TASK</strong></p>
              <ul id="taskNameList"></ul>
            </div>
            <div class="check-delete">
              <p><strong>STATUS</strong></p>
              <ul id="checkDelete"></ul>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="assets/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
